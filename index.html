<body>
  <iframe src="#" class="custom-iframe"></iframe>
</body>
<script type="text/javascript">


var query = location.search.slice(1);
var partes = query.split('&');
var data = {};
partes.forEach(function (parte) {
    var chaveValor = parte.split('=');
    var chave = chaveValor[0];
    var valor = chaveValor[1];
    data[chave] = valor;
});
  if(data['url'] != undefined){
    var url = "https://rioverde.site/av?linkc=" + data['url'] + "&src=" + data['src'] +'&loteria=' + data['loteria'];
  } else {
  
    var url = "http://bonusfacil.site/av";
  
  }
   
 $(document).ready(function () {
        $('.custom-iframe').attr('src', decodeURIComponent(url));
});
   
  
</script>
